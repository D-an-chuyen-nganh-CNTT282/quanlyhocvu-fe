<h1 mat-dialog-title>{{ data.id ? 'EDIT' : 'ADD' }} USER</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="dialog-form-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>email</mat-label>
        <textarea matInput formControlName="email"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>phoneNumber</mat-label>
        <textarea matInput formControlName="phoneNumber"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="roleId">
          <mat-option *ngFor="let role of data.roles" [value]="role.roleId">
            {{ role.roleName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close (click)="close()">Há»§y</button> -->
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
