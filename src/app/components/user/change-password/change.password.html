<h1 mat-dialog-title>RESET PASSWORD</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="dialog-form-container">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>email</mat-label>
        <textarea matInput formControlName="email"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>phoneNumber</mat-label>
        <textarea matInput formControlName="phoneNumber"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>New password</mat-label>
        <textarea matInput formControlName="password"></textarea>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <!-- <button mat-button mat-dialog-close (click)="close()">Há»§y</button> -->
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
